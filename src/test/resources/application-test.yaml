spring:
  security:
    user:
      name: test
      password: test
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework.r2dbc: DEBUG
    io.r2dbc: DEBUG
