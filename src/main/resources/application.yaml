server:
  port: 8080

spring:
  ai:
    openai:
      api-key: YOUR_OPENAI_KEY

coin-sniper:
  supported:
    exchanges:
      - "Binance"
      - "Bybit"
      - "Coinbase"
      - "GateIo"
      - "Kraken"
      - "Kucoin"
      - "MEXC"
      - "OKCoin"
      - "Poloniex"
    stable-coins:
      - "USDT"
      - "USDC"
      - "USD"
  announcement-polling:
    enabled: true
    interval-seconds: 30
  api:
    binance:
      announcement:
        base-url: "https://www.binance.com/bapi/apex/v1/public/apex/cms/article/list/query"
        type: 1
        pageNo: 1
        pageSize: 10
    on-exchange:
      poloniex:
        trade:
          base-url: ""
          api-key: 123
          api-secret: 456
      bybit:
        trade:
          base-url: ""
          api-key: 123
          api-secret: 456
